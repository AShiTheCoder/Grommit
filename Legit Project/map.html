<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <script src="displaymap.js">
  </script>
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href = "layout.css"/>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #606060;
}
li {
    float: left;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    font-family: 'Trebuchet MS',Helvetica,sans-serif;
}
li a:hover {
    background-color: #111;
}
</style>
</head>



  <body onload="initMap()">
    <ul>
      <li><a class="active" href="map.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>



    <div class = "second">
      <div class = "left">
        <div class = "box box1">   <div>
              Destination Address:
              <input type="text" id = "address">
          </div> </div>
        <div class = "box box2">
           <button onclick="fieldSubmit()"> Place Marker </button> </div>
      </div>
      <div class = "right">
        <p style="font-family: 'Trebuchet MS',Helvetica,sans-serif;"> Select a mode of transportation:<select onchange="initMap()" id="transportation"></select>
        </p>
      </div>
    </div>

    <div class = "third">
      <div class = "map map">
         <div id="map" style="width: 920px; height: 500px; border-color: black; border-style: solid"></div>

         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-KMiLCLYouSxpDAShEiLr9BNG1uN5TfI&callback=initMap"
       async defer></script></div>
      <div class = "key key">
      <p>
        <div style="width: 20px; height: 20px; background: #ff0000; display: inline-block;"></div>
        <span id="first" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= 3 1/3 minutes or less</span>
      </p>
      <p>
        <div style="width: 20px; height: 20px; background: #66ffff; display: inline-block;"></div>
         <span id="second" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= 3 1/3 to 5 5/6 minutes</span>
      </p>
      <p>
       <div style="width: 20px; height: 20px; background: #66ff33; display: inline-block;"></div>
        <span id="third" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= 5 5/6 to 8 1/3 minutes or less</span>
      </p>
      <p>
        <div style="width: 20px; height: 20px; background: #3333cc; display: inline-block;"></div>

         <span id="fourth" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= more than 8 1/3 minutes</span></p> </div>
    </div>

  </body>
</html>
